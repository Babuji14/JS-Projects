<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Images</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container" id="container">
        <div class="content">
            <h1>Random Images</h1>
        </div>
        <div class="image-container">
            <img src="https://picsum.photos/200/200?random=1" class="pictures">
            <img src="https://picsum.photos/200/200?random=2" class="pictures">
            <img src="https://picsum.photos/200/200?random=3" class="pictures">
            <img src="https://picsum.photos/200/200?random=4" class="pictures">
            <img src="https://picsum.photos/200/200?random=5" class="pictures">
        </div>
        <button class="btn">Load More</button>
    </div>
    <div class="model-container">
        <div class="model">
            <span class="close">&times;</span>
            <div class="model-content">
                <img src="https://picsum.photos/200/200?random=1" class="model-img">
                <div class="model-nav">
                    <button type="button" class="btn-prev"><i class="fa-solid fa-arrow-left"></i></button>
                    <button type="button" class="btn-next"><i class="fa-solid fa-arrow-right"></i></button>
                </div>
                <div class="download">
                    <a href="#" download="random-image" class="download-btn">
                        <button type="button">Download</button>
                    </a>
                </div>                
            </div>
        </div>
    </div>
</body>
<script src="Script.js"></script>
</html>
